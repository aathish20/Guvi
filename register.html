<!DOCTYPE html>
<html>
<head>
    <meta name=”viewport” content="width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" href="css/bootstrap.css">
    <link rel = "stylesheet" href="css/register_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Register Page</title>

</head>
<body>
    <div class = "row">
        <div class = "col-lg-5 m-auto">
            <div class = "card mt-3 bg-dark">
                <div class ="card-title text-center mt-3">
                    <span>
                    <img class = 'userimg'src="assets/imgjpg.jpg"width = "150px" height = "150px" >
                    <label></label><label></label><label></label><label></label>
                    
                    <label class = "registration">User Registration</label>
                </span>

                </div>
                <div class = "card-body">
                    <form> 
                        <div class ="input group mb=-3">
                            <div class = "input-group-prepend">
                                <span class ="input-group-text">
                                    
                                    
                                    <input type="text" id="fname" class="form-control" placeholder="First Name">
                                    

                                </span>
                                
                               
                                
                                
                            </div>
                        </div>
                        <label></label>

                        <div class ="input group mb=-3">
                            <div class = "input-group-prepend">
                                <span class ="input-group-text">
                                    
                                    
                                    <input type="text" id="lname" class="form-control" placeholder="Last Name">
                                    

                                </span>
                                
                               
                                
                                
                            </div>
                        </div>
                        
                        <div class ="input group mb=-3">
                            <div class = "input-group-prepend">
                                
                                <span class ="input-group-text">
                                    
                                    
                                    
                                    <input type="text" id="username" class="form-control" placeholder="User Name" required>
                                    

                                </span>
                               
                                
                                
                            </div>
                            
                            
                        </div>
                        
                      <label></label>
                        
                        <div class ="input group mb=-3">
                            <div class = "input-group-prepend">
                                <span class ="input-group-text">
                                    
                                    
                                    <input type="text" id="email" class="form-control" placeholder="Email">
                                    

                                </span>
                                
                               
                                
                                
                            </div>
                        </div>
                    

                        <label></label>

                        <div class ="input group mb=-3">
                            <div class = "input-group-prepend">
                                <span class ="input-group-text">
                                    
                                    
                                    <input type="text" id="password" class="form-control" placeholder="Password">
                                    

                                </span>
                                
                               
                                
                                
                            </div>
                        </div>
                        <label></label>

                        

                       

                        
                            <div class ="new">

                           
                            
                            
                        </div>
                            
                            
                                
                                
                            <br>
                            <br>
                            <input type="button" class="btn btn-primary" id="register"  value="Register" />

                        
                    </form>
                    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
                    <script src="js/register.js"></script>
                     
                </div>

            </div>
        </div>
    </div>

    

</body>
</html>
