
<html>
<head>
    <meta name=”viewport” content="width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" href="css/bootstrap.css">
    <link rel = "stylesheet" href="css/login_style.css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Login Page</title>

</head>
<body>
    <div class = "row">
        <div class = "col-lg-3 m-auto">
            <div class = "card mt-5 bg-dark">
                <div class ="card-title text-center mt-3">
                    <img class = 'one'src="assets/imgjpg.jpg"width = "150px" height = "150px" >
                    <br>
                    <label class = "two"> User Login</label>

                </div>
                <div class = "card-body">
                    <form action="" class="form" method="post" role="form" id="login-form">
                        <div class ="input group mb=-3">
                            <div class = "input-group-prepend">
                                <span class ="input-group-text">
                                    
                                    <img class = "m"src="assets/email.png "width = "30px" height = "20px" >
                                    <input type="text"id ="email" class="form-control" placeholder=" Email/User Name">
                                    

                                </span>
                               
                                
                                
                            </div>
                            
                            
                        </div>
                        
                      <label></label>
                        
                        <div class ="input group mb=-3">
                            <div class = "input-group-prepend">
                                <span class ="input-group-text">
                                    
                                    <img class = "m"src="assets/passwrod.png "width = "35px" height = "25px" >
                                    <input type="text"id="password" class="form-control" placeholder=" Password">
                                    

                                </span>
                                
                               
                                
                                
                            </div>
                        </div>
                            <div class ="new">

                            <label class = 'la'>New User?</label>
                            
                            <a href="register.html" class = 'register'>Register</a>
                        </div>
                            
                            <span class ="span">
                                
                                
                            
                            <input type="button" class="btn btn-success" id="login"  value="Log In" />
                            </span>
                        
                    </form>
                    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
                    <script src="js/login.js"></script>    

                    
                     
                </div>

            </div>
        </div>
    </div>
